<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bambu Studio 历史版本归档</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: rgba(1, 174, 66, 1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: rgba(1, 174, 66, 0.1);
    }
    a {
      color: rgba(1, 174, 66, 1);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Bambu Studio 历史版本归档</h1>
  <table>
    <thead>
      <tr>
        <th>版本号</th>
        <th>发布时间</th>
        <th>GitHub</th>
        <th>Wiki (ZH)</th>
        <th>Wiki (EN)</th>
        <th>Win 下载</th>
        <th>Mac 下载</th>
      </tr>
    </thead>
    <tbody id="version-table-body">
      <tr><td colspan="7">正在加载数据...</td></tr>
    </tbody>
  </table>

  <script>
    fetch("bambu_studio_versions.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("version-table-body");
        tbody.innerHTML = "";

        data.forEach(v => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${v.tag}</td>
            <td>${v.release_date || "-"}</td>
            <td>${v.github ? `<a href="${v.github}" target="_blank">GitHub</a>` : "-"}</td>
            <td>${v.wiki_zh ? `<a href="${v.wiki_zh}" target="_blank">Wiki ZH</a>` : "-"}</td>
            <td>${v.wiki_en ? `<a href="${v.wiki_en}" target="_blank">Wiki EN</a>` : "-"}</td>
            <td>${v.cn_win ? `<a href="${v.cn_win}" target="_blank">下载</a>` : "-"}</td>
            <td>${v.cn_mac ? `<a href="${v.cn_mac}" target="_blank">下载</a>` : "-"}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        const tbody = document.getElementById("version-table-body");
        tbody.innerHTML = `<tr><td colspan="7">❌ 加载失败，请稍后重试</td></tr>`;
        console.error("加载 JSON 出错：", err);
      });
  </script>
</body>
</html>
