<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Bambu Studio 历史版本下载</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bambu Studio 历史版本下载</h1>
    <p>国内 / 海外 下载持续更新 - 社区维护</p>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="searchBox" placeholder="输入版本号搜索...">
    </div>

    <div class="notice">
      国内访问 GitHub 较慢？请优先使用国内网盘镜像。
    </div>

    <div class="table-wrapper">
      <table id="versionTable">
        <thead>
          <tr>
            <th>版本</th>
            <th>发布日期</th>
            <th>海外下载</th>
            <th>国内下载</th>
          </tr>
        </thead>
        <tbody>
          <!-- JavaScript 渲染填充 -->
        </tbody>
      </table>
    </div>

    <footer>
      <p>由社区维护，非官方页面。页面源码托管于 GitHub / Cloudflare Pages。</p>
    </footer>
  </main>

  <script>
    async function loadVersions() {
      const res = await fetch('versions.json');
      const data = await res.json();
      const tbody = document.querySelector('#versionTable tbody');

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.version}</td>
          <td>${item.date}</td>
          <td><a class="button" href="${item.overseas}" target="_blank">GitHub</a></td>
          <td><a class="button" href="${item.china}" target="_blank">国内镜像</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('searchBox').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const rows = document.querySelectorAll('#versionTable tbody tr');
      rows.forEach(row => {
        const version = row.cells[0].textContent.toLowerCase();
        row.style.display = version.includes(query) ? '' : 'none';
      });
    });

    loadVersions();
  </script>
</body>
</html>
